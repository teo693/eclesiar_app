  #     - .env
  #   volumes:
  #     - ./data:/app/data
  #     - ./logs:/app/logs
  #   networks:
  #     - eclesiar-network
  #   depends_on:
  #     - eclesiar-scheduler

networks:
  eclesiar-network:
    driver: bridge

volumes:
  eclesiar-data:
    driver: local
  eclesiar-logs:
    driver: local
  eclesiar-reports:
    driver: local
